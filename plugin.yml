main: me.alexisevelyn.fourtytwo.Main
name: 42
version: 1.0
api-version: 1.15
author: Alexis Evelyn
description: A Utility Library For Alexis' Plugins

depend: []
softdepend: [Essentials]

dummy: https://www.spigotmc.org/wiki/plugin-yml/
brigadier: https://github.com/lucko/commodore

commands:
    42:
      description: Say Hello
      usage: /42
      permission: 42.42
      default: false
      permission-message: You don't have the 42.42 permission.
    health:
      description: Break Health Bar
      usage: /health
      permission: 42.experimental.health
      default: false
      permission-message: You don't have the 42.experimental.health permission.
    customarmor:
      description: 
      usage: /customarmor
      permission: 42.experimental.armor.custom
      default: false
      permission-message: You don't have the 42.experimental.armor.custom permission.
    testnick:
      description: 
      usage: /testnicks
      permission: 42.experimental.testnick
      default: false
      permission-message: You don't have the 42.experimental.testnick permission.
